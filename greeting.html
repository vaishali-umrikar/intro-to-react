<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My First React app</title>
  </head>
  <body>

    <div id="app"></div>
    <div id="message"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
       class Greeting extends React.Component {
         render() {
           return (
             <div>
               <h1>Hello {this.props.name}!</h1>
             </div>
           );
         }
       }

       ReactDOM.render(
         <Greeting name="Everyone"/>, document.getElementById('app')
       );

       class Location extends React.Component {
         constructor(props){
           super(props);
           this.state = {
             city: 'Chicago'
           }
         }

         render() {
           return (
             <div>
               <h2>Current location: {this.state.city}</h2>
             </div>
           );
         }
       }

       ReactDOM.render(
         <Location/>, document.getElementById('message')
       );
       debugger
    </script>
  </body>
</html>
